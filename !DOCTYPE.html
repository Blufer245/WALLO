<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Kitty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff69b4;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Hey Kitty, here's her pics</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Kitty Pic 1">
        <img src="https://via.placeholder.com/200" alt="Kitty Pic 2">
        <img src="https://via.placeholder.com/200" alt="Kitty Pic 3">
        <img src="https://via.placeholder.com/200" alt="Kitty Pic 4">
        <img src="https://via.placeholder.com/200" alt="Kitty Pic 5">
    </div>
</body>
</html>
